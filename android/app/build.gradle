plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace = "com.authteam.authscore"
    compileSdk = 35  // Changed from 35 to match targetSdk

    lint {
        baseline = file("lint-baseline.xml")
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        // Enable core library desugaring
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.authteam.authscore"
        minSdkVersion flutter.minSdkVersion
        //noinspection EditedTargetSdkVersion
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        versionCode  flutter.versionCode?.toInteger() ?: 2
        versionName  flutter.versionName ?: "1.0.1"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/kosma/IdeaProjects/authscorerelease.jks") // Χρησιμοποιώντας κανονικές κάθετες
            storePassword "AUTH_Score_vamos10"       // Αντικατάστησε με τον κωδικό πρόσβασης του keystore
            keyAlias "authscore-key"                    // Αντικατάστησε με το alias του key
            keyPassword "AUTH_Score_vamos10"              // Αντικατάστησε με τον κωδικό πρόσβασης του key
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release      // Χρησιμοποιεί το release signing config
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.13.0')

    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-ads:24.2.0'

    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
    implementation 'androidx.appcompat:appcompat:1.7.0'
}
